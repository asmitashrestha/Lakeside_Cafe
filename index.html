<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lakeside Cafe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>LAKESIDE CAFE</h1>
        <p>Est. 2022</p>
      </div>
      <hr />
      <div class="coffee">
        <h2>Coffee</h2>
        <div class="image">
          <img src="./images/coffee.jpg" width="40" alt="" />
        </div>
        <div class="list">
          <div class="leftlist">
            <ul>
              <li>French Vanlla</li>
              <li>Caramel Macchiato</li>
              <li>Pumpkin Spice</li>
              <li>Hazelnut</li>
              <li>Mocha</li>
            </ul>
          </div>
          <div class="rightlist">
            <ul>
              <li>3.00</li>
              <li>3.75</li>
              <li>3.50</li>
              <li>4.00</li>
              <li>4.50</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="dessert">
        <h2>Desserts</h2>
        <div class="image">
            <img src="./images/pie.jpg" width="40" alt="">
        </div>
         <div class="list">
          <div class="leftlist">
            <ul>
              <li>Donut</li>
              <li>Cherry Pie</li>
              <li>Cheesecake</li>
              <li>Cinnamon Roll</li>
            </ul>
          </div>
          <div class="rlist">
            <ul>
              <li>1.50</li>
              <li>2.75</li>
              <li>3.00</li>
              <li>2.50</li>
            </ul>
          </div>
        </div>
      </div>
      <hr>
      <div class="para">
        <p>Visit our website</p>
      </div>
    </div>
  </body>
</html>
